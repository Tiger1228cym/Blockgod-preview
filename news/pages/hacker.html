    <h1>Blockgod备用官网服务器遭他人攻击</h1>
    <p>2022年10月6日下午1:46, Lava团队副总监tzzx在大群发送他与服务器负责人阿的聊天记录。</p>
    <p>该聊天记录显示于2022年10月6日, 阿的服务器遭黑客攻击。</p>
    <p>因此, 备用官网及BCT官网瘫痪。</p>
    <p>黑客要求我方(Blockgod团队及Lava团队)向其缴纳300元人民币。</p>
    <p>目前, 我方(Blockgod团队及Lava团队)已给Blockcreattion搭建新官网, 目前正在着手处理此事。</p>
    <h6>撰稿 Tiger</h6>
